<div class="product-component">
  <h3 appHiglight>{{ product.title | uppercase }}</h3>
  <img class="product-component__img" [src]="product.image" alt="" />
  <strong>{{ product.price | currency }}</strong>
  <p>{{ product.description | slice: 0:10 }}</p>
  <span>{{ today | date: 'short' }}</span>
  <button class="product-component__btn" (click)="addCart()">
    Agregar al carrito
  </button>
  <a [routerLink]="['/products', product.id]">Ver detalle</a>
</div>
